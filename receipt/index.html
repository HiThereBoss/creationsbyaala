<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/receipt.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/order.html">Order</a></li>
            <li><a href="/history.html">Order History</a></li>
        </ul>   
    </nav>

    <div class="receipt-container" id="receipt">
        <h2>Order Receipt</h2>
        <div id="receipt-details">
            <div id="order-number"></div>
            <div id="order-date"></div>
            <div id="customer-name"></div>
            <div id="customer-phone"></div>
            <div id="customer-address"></div>
    </div>

    <h3>Items Ordered:</h3>
    <div id="order-items"></div>
     
    <p><strong>Subtotal:</strong> <span id="subtotal"></span></p>
    <p><strong>Tax (10%):</strong> <span id="tax"></span></p>
    <p><strong>Tip:</strong> <span id="tip"></span></p>
    <p><strong>Total:</strong> <span id="total"></span></p>
    
    <button onclick="printReceipt()">Print Receipt</button>
    <button onclick="saveAsPDF()">Save as PDF</button>
    <button onclick="saveAsImage()">Save as PNG</button>
    <a href="index.html"><button>Return to Main Page</button></a>   
    </div>
    
    <script src="../js/receipt.js"></script>
</body>
</html>
