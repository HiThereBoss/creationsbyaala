<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/receipt.css">
</head>

<body>
    <header id="header-container">
        <div class="logo-container">
            <nav class="logo">
                <img src="../assets/images/cake.png" alt="" />
            </nav>
        </div>

        <nav class="header-nav" id="left-nav">
            <a href="/">home</a>
            <a href="/">cakes & bouquets</a>
        </nav>

        <nav class="header-nav" id="right-nav">
            <a href="/">orders</a>
        </nav>
    </header>

    <div class="receipt-container">
        <h3>Items Ordered:</h3>
        <div id="order-items"></div>

        <p><strong>Subtotal:</strong> <span id="subtotal"></span></p>
        <p><strong>Tax (10%):</strong> <span id="tax"></span></p>
        <p><strong>Tip:</strong> <span id="tip"></span></p>
        <p><strong>Total:</strong> <span id="total"></span></p>

        <button onclick="printReceipt()">Print Receipt</button>
        <button onclick="saveAsPDF()">Save as PDF</button>
        <button onclick="saveAsImage()">Save as PNG</button>
        <a href="index.html"><button>Return to Main Page</button></a>
    </div>

    <script src="../js/receipt.js"></script>
</body>

</html>
